<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="https://kit.fontawesome.com/a62c4705ce.js" crossorigin="anonymous"></script>
    <title>Nike</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./assets/images/logo.png" alt="">
        <img src="./assets/images/pngegg(1).png" alt="">
      </header>
      <div class="contentWrapper">
        <div class="titleWrapper">
          <h1>NIKE ROSHE RUN</h1>
          <h4><em>MINT GREEN</em></h4>
          <h3><s>Kshs. 17,000</s>&nbsp;<strong>Kshs. 14,079</strong></h3>
        </div>
        <div class="description">
          <h3 class="section-title">DESCRIPTION</h3>
          <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus
          doloremque nesciunt iusto tempora magnam cumque ea ex accusantium,
          labore dolorum culpa autem modi hic saepe molestias commodi porro
          maiores eveniet.</p>

        </div>
        <div class="customize">
          <div class="color">
            <h3 class="section-title">COLOR</h3>
            <div class="color-wrapper">
              <input type="radio" id="clr-1" name="radio-group" />
              <input type="radio" id="clr-2" name="radio-group" />
              <input type="radio" id="clr-3" name="radio-group" />
              <input type="radio" id="clr-4" name="radio-group" />
              <input type="radio" id="clr-5" name="radio-group" />
              <input type="radio" id="clr-6" name="radio-group" />
            </div>
          </div>
          <hr />
          <div class="size">
            <h3 class="section-title">SIZE</h3>
            <input type="number" placeholder="(UK 8)">
          </div>
          <hr />
          <div class="qty">
            <h3 class="section-title">QTY</h3>
            <input type="number" placeholder="(1)" min="1" max="10">
          </div>
        </div>
        <div class="cart">
          <button class="pry-btn">ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
